machine:
  java:
    version: oraclejdk8
  node:
    version: 5.5.0

general:
  branches:
    ignore:
      - gh-pages

dependencies:
  cache_directories:
    - "~/_opt"

  override:
    # Cache Chrome
    - ./scripts/download-chrome.sh

    # Install npm deps
    - npm install

    # Cache Selenium & ChromeDriver
    - ./dist/bin/chimp.js --path=bin # there are no tests in bin

test:
  override:
    - npm run testonly
