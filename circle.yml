machine:
  java:
    version: oraclejdk8
  node:
    version: 4.2.6


dependencies:
  cache_directories:
    - "node_modules"
    - "~/.npm"
    - "~/_opt"

general:
  branches:
    ignore:
      - gh-pages

dependencies:
  pre:
    - google-chrome --version
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub1 | sudo apt-key add -
    - sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/1 stable main" >> /etc/apt/sources.list.d/google.list'
    - sudo apt-get update
    - sudo apt-get --only-upgrade install google-chrome-stable
    - google-chrome --version
    - which google-chrome
  override:
    - npm install

test:
  override:
    - npm run testonly:
        parallel: true
